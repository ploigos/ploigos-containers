name: tssc-ci-agent-jenkins
on:
  pull_request:
    paths:
      - tssc-ci-agent-jenkins/**
jobs:
  build:
    env:
      context: tssc-ci-agent-jenkins
      image_name: tssc-ci-agent-jenkins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check and verify version.json
        id: check_version
        run: |
          echo -n ::set-output name=IMAGE_TAGS::
          echo $(jq -r '.version' ${context}/version.json)
      - name: Build image
        uses: docker/build-push-action@v1
        with:
          path: ${{ env.context }}
          push: false
          repository: ${{ env.image_name }}
          tags: ${{ steps.check_version.outputs.IMAGE_TAGS }}
      - name: Test image
        run: |
          echo "Running: docker run --entrypoint=which ${image_name}:${{ steps.check_version.outputs.IMAGE_TAGS }} run-jnlp-client"
          docker run --entrypoint=which ${image_name}:${{ steps.check_version.outputs.IMAGE_TAGS }} run-jnlp-client
